buildscript {
    repositories {
        google() // Ensure this line exists
        mavenCentral() // This line is optional but generally helpful
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.0.4'  // Ensure you have a compatible version
        classpath 'com.google.gms:google-services:4.3.15' // Ensure this line is correct
    }
}

plugins {
    // ...

    // Add the dependency for the Google services Gradle plugin
    id 'com.google.gms.google-services' version '4.4.2' apply false

}
allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
